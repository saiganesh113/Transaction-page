<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tp.css">

</head>
<body>

<div class="container">
    <div class="card-container">
        <div class="front">
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
            </div>
        </div>
    </div>

    <form>
        <div class="inputBox">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="3" class="cvv-input">
            </div>
        </div>
        <input type="submit" value="submit" class="submit-btn">
    </form>
</br>
    <h1> G-pay / PHONE-pay Upi</h1>
</br>
    <form onsubmit="validateUpi(event)">
        <div class="inputBox">
            <label for="upiId">UPI ID</label>
            <input type="text" id="upiId" name="upiId" class="upiId-input" required>
            <div id="validationResult"></div>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</br>   
    
<script>
document.querySelector('.card-number-input').oninput = () => {
    const inputCardNumber = document.querySelector('.card-number-input').value;
    document.querySelector('.card-number-box').innerText = inputCardNumber;

    const fakeCardNumbers = ['1234567890123456', '111122223333444455555', '66667777888899990000'];

    if (fakeCardNumbers.includes(inputCardNumber) && inputCardNumber.length === 16) {
        document.querySelector('.card-number-box').style.color = "green";
    } else {
        document.querySelector('.card-number-box').style.color = "red";
    }
};

document.querySelector('.card-holder-input').oninput = () => {
    const cardHolderInput = document.querySelector('.card-holder-input');
    const validCardHolders = ['John', 'Jack', 'Jane'];

    if (validCardHolders.includes(cardHolderInput.value)) {
        cardHolderInput.style.borderColor = "green";
    } else {
        cardHolderInput.style.borderColor = "red";
    }
};

document.querySelector('.month-input').onchange = () => {
    const monthInput = document.querySelector('.month-input');
    const selectedMonth = monthInput.value;
    const validMonths = ['01', '02', '03'];

    if (validMonths.includes(selectedMonth)) {
        monthInput.style.borderColor = "green";
    } else {
        monthInput.style.borderColor = "red";
    }
};

document.querySelector('.year-input').onchange = () => {
    const yearInput = document.querySelector('.year-input');
    const selectedYear = yearInput.value;
    const validYears = ['2026', '2027', '2030'];

    if (validYears.includes(selectedYear)) {
        yearInput.style.borderColor = "green";
    } else {
        yearInput.style.borderColor = "red";
    }
};
document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}
document.querySelector('.cvv-input').onchange = () => {
    const cvvInput = document.querySelector('.cvv-input');
    const selectedCvv = cvvInput.value;
    const validCvv = ['123', '456', '789'];

    if (validCvv.includes(selectedCvv)) {
        cvvInput.style.borderColor = "green";
    } else {
        cvvInput.style.borderColor = "red";
    }
};
async function validateUpi(event) {
    event.preventDefault();

    const inputText = document.getElementById('upiId').value;

    const fakeUpiList = ['7032010849@upi', '6281306205@upi', '9885919192@upi'];
    const isValid = fakeUpiList.includes(inputText);

    const validationResult = document.getElementById('validationResult');
    validationResult.textContent = isValid ? 'Valid UPI ID' : 'Invalid UPI ID';
    validationResult.classList.toggle('valid', isValid);
    validationResult.classList.toggle('invalid', !isValid);
}

</script>
</body>
</html>
